                <script>
                     const products = [
        {
            imgSrc: "https://polomania.hu/images/items/tn3/mobile/3/6/f/36f8fe51.jpg",
            title: "Póló 1",
            description: "Leírás a ruhadarabról 1"
        },
        {
            imgSrc: "https://poloido.hu/wp-content/uploads/faszfej-polo-feher.png",
            title: "Póló 2",
            description: "Leírás a ruhadarabról 2"
        },
        {
            imgSrc: "https://isabel-5b8d.kxcdn.com/pamutlabor/plab00011693/plab00011693-ferfi_polo-sportszurke-768x768.jpg",
            title: "Póló 3",
            description: "Leírás a ruhadarabról 3"
        }
    ];

    const productImg = document.getElementById("product-img");
    const productTitle = document.getElementById("product-title");
    const productDescription = document.getElementById("product-description");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    let currentIndex = 0;

    function showProduct() {
        const product = products[currentIndex];
        productImg.src = product.imgSrc;
        productTitle.innerText = product.title;
        productDescription.innerText = product.description;
    }

    prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex--;
            showProduct();
        }
    });

    nextBtn.addEventListener("click", () => {
        if (currentIndex < products.length - 1) {
            currentIndex++;
            showProduct();
        }
    });

    showProduct();

                </script>
