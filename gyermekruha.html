        function filterProducts(clothes, minPrice, maxPrice, color) {
  let filteredClothes = {};

  let result = '';

  for (let category in clothes) {
    let filteredCategory = clothes[category].filter(
      (item) => {
        if (color && !item.color.toLowerCase().includes(color.toLowerCase())) {
          return false;
        }
        if (minPrice && item.cost < minPrice) {
          return false;
        }
        if (maxPrice && item.cost > maxPrice) {
          return false;
        }
        return true;
      }
    );

    if (filteredCategory.length > 0) {
      filteredClothes[category] = filteredCategory.sort(
        (a, b) => a.cost - b.cost
      );

      for (let i = 0; i < filteredCategory.length; i++) {
        result += `
          <div class="card col-sm-6 col-md-4 col-lg-3">
            <img width="250" src="${filteredCategory[i].imgSrc}" alt="${filteredCategory[i].title}" style="height: 200px;">
            <div class="card-body">
              <h5 class="card-title">${filteredCategory[i].title}</h5>
              <h5 class="card-text">${filteredCategory[i].color}</h5>
              <p class="card-text">${filteredCategory[i].description}</p>
              <p class="card-text">Price: ${filteredCategory[i].cost} Ft</p>
            </div>
          </div>
        `;
      }
      document.getElementById(`produc`).innerHTML = result;
    }
  }

  return filteredClothes;
}

function showFilteredProducts() {
  const minPrice = document.getElementById('min-price').value;
