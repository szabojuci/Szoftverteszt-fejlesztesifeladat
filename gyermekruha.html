     .button {
  display: block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  padding: 15px 25px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.fiubutton {
  background-color: rgb(63, 35, 218);
  color: black;
}

.fiubutton:hover {
  background-color: #2b1491;
}

.fiubutton:active {
  background-color: #2b1491;
  transform: translateY(10px);
}

.lanybutton {
  background-color: rgb(238, 81, 199);
  color: black;
}

.lanybutton:hover {
  background-color: #9c1591
}

.lanybutton:active {
  background-color: #9c1591;
  transform: translateY(10px);
}

.dropdown-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
}

.dropdown-menu {
  border: none;
  border-radius: 0;
  box-shadow: none;
}

function filterProducts(clothes, minPrice, maxPrice, color) {
  let filteredClothes = {};
  let result = '';
  for (let category in clothes) {
    let filteredCategory = clothes[category].filter((item) => {
      if (color && !item.color.toLowerCase().includes(color.toLowerCase())) {
        return false;
      }
      if (minPrice && item.cost < minPrice) {
        return false;
      }
      if (maxPrice && item.cost > maxPrice) {
        return false;
      }
      return true;
    });

    if (filteredCategory.length > 0) {
      filteredClothes[category] = filteredCategory.sort((a, b) => a.cost - b.cost);

      for (let i = 0; i < filteredCategory.length; i++) {
        result += `
          <div class="card col-sm-6 col-md-4 col-lg-3">
            <img width="250" src="${filteredCategory[i].images[0]}" alt="${filteredCategory[i].title}" style="height: 200px;" id="product-img-${category}-${i}">
            <div class="card-body">
              <h5 class="card-title">${filteredCategory[i].title}</h5>
              <h5 class="card-text">${filteredCategory[i].color}</h5>
              <p class="card-text">${filteredCategory[i].description}</p>
              <p class="card-text">Price: ${filteredCategory[i].cost} Ft</p>
            </div>
          </div>
        `;
      }
      document.getElementById(`produc`).innerHTML = result;
    }
  }

  // hozzáadja az eseménykezelőt minden képhez
  for (let category in filteredClothes) {
    for (let i = 0; i < filteredClothes[category].length; i++) {
      const img = document.getElementById(`product-img-${category}-${i}`);
      img.addEventListener('mouseover', () => {
        img.src = filteredClothes[category][i].images[1];
      });
      img.addEventListener('mouseout', () => {
        img.src = filteredClothes[category][i].images[0];
      });
    }
  }

  return filteredClothes;
}

function showFilteredProducts() {
  const minPrice = document.getElementById('min-price').value;
  const maxPrice = document.getElementById('max-price').value;
  const color = document.getElementById('color').value;
  const filteredProducts = filterProducts(clothes, Number(minPrice), Number(maxPrice), color);
}
